<html>
<head>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="treeSearcher.css">
</head>
<body>
	<script src="treeSearcher.js"></script>
	<div id = "heading">
		Tree Searcher <br>
		<span id = "byline">Search through the trees in San Francisco!</span>
		<div id="slidecontainer">
			<br>
			<span id = "filterInstructions"> Filter by tree diameter at breast height </span>
			<br>
			<label for="dbhRange">
         		Maximum Diameter of Breast Height = <span id="dbhRange-value"></span>
  			</label>
  			<input type="range" min="1" max="150" class="slider" value="50" onchange="update(value);" id="dbhRange">
		</div>
		<div id = "genButton">
			<button type="button" onclick="loadIntersection();">Generate intersection</button>
		</div>
		<div id="selectorContainer">
			<br>
			<span id = "selectorTitle"> Select an individual tree </span>
			<br><br><br>
			<div id="TreeInfo">
				<span id="TreeID"></span><br>
				<span id='qSpecies'></span><br>
				<span id='DBH'></span><br>
			</div>
		</div>
	</div>
</body>
</html>
